<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body style="background-color: rgb(169, 222, 137);">
     <section class="Contact-section">
          <div class="goback-arrow">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="contact-info">
         <div class="contact-heading">
        <h1>CONTACT ME</h1>
        
    </div>
    
        <div class="contact">
            <div class="profile">
            <img src="./images/contact.jpg" alt="">
            <h3>SHAIK  ASIYA</h3>
            <div class="social">
                  
        
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
             <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/username/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
       
            </div>

        
            </div>
                <form id="contact-form" class="contact-form">
                    <label for="u-name">Name: <span style="color:red;">*</span></label>
                    <input type="name" id="u-name" name="u-name" placeholder="Enter Your Name.." required>
                    <br>
                    <label for="mail">E-mail: <span style="color:red;">*</span></label>
                    <input type="email" id="mail" name="mail" placeholder="Enter Your E-mail" required>
                    <br>
                    <label for="msg-box">Message: <span style="color:red;">*</span></label>
                    <textarea id="msg-box" name="msg-box" placeholder="Enter a Message" required></textarea>
                
                <button  type="submit" class="contact-btn" >
                              <i class="ri-send-plane-2-fill"></i> Send Message
                    </button>

                    <p id="contact-status" style="margin-top:20px; margin-left: 10px; color:#187d19;"></p>
                </form>
                </div>
            </div>
         
        </section>
        <script src="contact.js"></script>
</body>
</html>
